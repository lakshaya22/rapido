<div class="modal-header text-2x  text-center" style="background-color:#e94e4e;border: 6px 6px 0px 0px;">
    <h3 class="modal-title" style="text-align:center;color:white">Error</h3>
</div>
<div class="modal-body" style="text-align: center">

    <span ng-show="displayError">{{displayError}}</span>
    <ul ng-show="displayObject" ng-repeat="msg in displayObject" style="text-align: left !important">
        <li>{{msg}}</li>
    </ul>
    <!--&lt;!&ndash;<button class="btn btn-default" ng-click="cancel()">Cancel</button>&ndash;&gt;-->
    <!--<button class="btn btn-danger" ng-click="ok()">OK</button>-->
</div>
