<div>

    <div class="jumbotron" style="padding:0">
        <div class="container">


            <table style="margin-top:20px;" class="table table-striped">
                <thead>
                    <tr>

                        <th>#</th>
                        <th>Heading</th>
                        <th>Description</th>
                        <th>Due Date</th>

                        <th>Action</th>



                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="val in mytasks">

                        <td>{{val.id}}</td>
                        <td>{{val.heading}}</td>
                        <td>{{val.description}}</td>
                        <td>{{val.due_date}}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-flat" ng-click="editTask(val)" style="margin: auto;">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-warning btn-flat" ng-click="viewTask(val)" style="margin-left:10px;">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </button>

                        </td>

                    </tr>


                </tbody>
            </table>
        </div>



    </div>


</div>
