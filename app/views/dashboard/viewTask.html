<div>


    <div class="jumbotron" style="padding:0">

        <div class="container">
            <div class="ui header">Basic Details</div>
            <table style="margin-top:20px;" class="ui basic table">
                <tbody>
                    <tr>
                        <td>Heading</td>
                        <td>{{viewTaskData.heading}}</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{viewTaskData.description}}</td>
                    </tr>
                    <tr>
                        <td>Due Date</td>
                        <td>{{viewTaskData.due_date}}</td>
                    </tr>
                    <tr>
                        <td>Assigned to</td>
                        <td>{{viewTaskData.username}}</td>
                    </tr>
                    <tr>
                        <td>Stage</td>
                        <td>{{viewTaskData.stage}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="ui header">Sub Tasks</div>
            <table class="table table-striped">
                <thead>
                    <tr>

                        <th>#</th>
                        <th>Heading</th>
                        <th>Stage</th>



                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="val in viewTaskData.subtasks">

                        <td>{{val.id}}</td>
                        <td>{{val.heading}}</td>
                        <td>{{val.stage.stage}}</td>


                    </tr>


                </tbody>
            </table>
        </div>



    </div>


</div>
